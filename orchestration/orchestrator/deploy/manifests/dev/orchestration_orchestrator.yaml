apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: orchestrator
  name: orchestration
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: orchestrator
  name: orchestrator
  namespace: orchestration
spec:
  ports:
  - port: 3000
  selector:
    app: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
  labels:
    app: orchestrator
  name: orchestrator
  namespace: orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: orchestrator
        namespace: orchestration
    spec:
      containers:
      - env:
        - name: APP_ENVIRONMENT
          value: dev
        image: registry4gitops.localhost:56789/orchestrator:orchestrator-v1.0.8
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
        name: orchestrator
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "2"
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 16Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: mkcert-cluster-issuer
    jaeger-collector-host: observability-opentelemetry-collector.observability
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-opentracing: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: orchestrator
  name: orchestrator
  namespace: orchestration
spec:
  defaultBackend:
    service:
      name: orchestrator
      port:
        number: 3000
  tls:
  - hosts:
    - orchestrator.orchestration.dev
    secretName: orchestrator-orchestration-dev
