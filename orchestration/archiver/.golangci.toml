[service]
golangci-lint-version =  "1.45"

[linters]
disable-all = true
enable = [
    "asciicheck",
    "bodyclose",
    "cyclop",
    "deadcode",
    "depguard",
    "dogsled",
    "dupl",
    "durationcheck",
    "errcheck",
    "errorlint",
    "exhaustive",
    # "exhaustivestruct",
    "exportloopref",
    # "forbidigo",
    "forcetypeassert",
    # "funlen",
    # "gci",
    "gochecknoglobals",
    "gochecknoinits",
    "gocognit",
    "goconst",
    "gocritic",
    "gocyclo",
    # "godot",
    "godox",
    "goerr113",
    "gofmt",
    "gofumpt",
    "goheader",
    "goimports",
    # "golint",
    "gomnd",
    # "gomoddirectives",
    "gomodguard",
    "goprintffuncname",
    "gosec",
    "gosimple",
    "govet",
    "ifshort",
    "importas",
    "ineffassign",
    "lll",
    "makezero",
    "misspell",
    "nakedret",
    "nestif",
    "nilerr",
    "nlreturn",
    "noctx",
    "nolintlint",
    "paralleltest",
    "prealloc",
    "predeclared",
    "revive",
    "rowserrcheck",
    "sqlclosecheck",
    "staticcheck",
    "structcheck",
    "stylecheck",
    "thelper",
    "tparallel",
    "typecheck",
    "unconvert",
    "unparam",
    "unused",
    "varcheck",
    "wastedassign",
    "whitespace",
    "wrapcheck",
    "wsl",

    "bidichk",
    "contextcheck",
    "errname",
    # "interfacer",
    "ireturn",
    # "maligned",
    "nilnil",
    "promlinter",
    # "scopelint",
    # "tagliatelle",
    "tenv",
    # "testpackage",
    # "varnamelen",
]

[run]
skip-dirs = [
    "pkg/internal/db"
]

[[issues.exclude-rules]]
path = '(.+)_test\.go'
linters = ["funlen", "goconst", "interfacer", "dupl", "lll", "goerr113"]